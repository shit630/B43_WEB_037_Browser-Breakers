<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/png" href="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/logo_lite-cbb357.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping Site for Mobiles, Electronics, Furniture, Grocery</title>
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_exploreplus-44005d.svg" alt="logo">
        </div>
        <div class="searchBar">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="search" placeholder="Search for Products, Brands and More" id="search">
        </div>
        <div class="allInOne">
            <div class="login">
                <i class="fa-solid fa-circle-user"></i>
                <span>Login</span>
                <i class="fa-solid fa-angle-down"></i>
                <div class="hoverEffect">
                    <div class="newcustomer">
                        <p>New customer?</p>
                        <a href="#">Sign Up</a>
                    </div>
                    <hr>
                    <div class="moreInfo">
                        <div class="myProfile">
                            <i class="fa-solid fa-circle-user"></i>
                            <span>My Profile</span>
                        </div>
                        <div class="plusZone">
                            <i class="fa-regular fa-star"></i>
                            <span>Flipkart Plus Zone</span>
                        </div>
                        <div class="orders">
                            <i class="fa-solid fa-box-open"></i>
                            <span>Orders</span>
                        </div>
                        <div class="wishlist">
                            <i class="fa-regular fa-heart"></i>
                            <span>Wishlist</span>
                        </div>
                        <div class="rewards">
                            <i class="fa-solid fa-gift"></i>
                            <span>Rewards</span>
                        </div>
                        <div class="giftCard">
                            <i class="fa-regular fa-address-card"></i>
                            <span>Gift Card</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cart">
                <i class="fa-solid fa-cart-shopping"></i>
                <span>Cart</span>
            </div>
            <div class="becomeSeller">
                <i class="fa-solid fa-store"></i>
                <span>Become a Seller</span>
            </div>
            <div class="threeDot">
                <i class="fa-solid fa-ellipsis-vertical"></i>
                <div class="hoverEffect">
                    <div class="notification">
                        <i class="fa-solid fa-bell"></i>
                        <span>Notification Preferences</span>
                    </div>
                    <div class="customerCare">
                        <i class="fa-solid fa-headset"></i>
                        <span>Customer Care</span>
                    </div>
                    <div class="adversity">
                        <i class="fa-solid fa-chart-line"></i>
                        <span>Advertise</span>
                    </div>
                    <div class="downloadApp">
                        <i class="fa-solid fa-download"></i>
                        <a href="https://play.google.com/store/search?q=flipkart&c=apps">Download App</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <script src="navbar.js"></script>
</body>
</html>
